  <head>

  <body>
    <!--[if lt IE 10]>

    <section id="dashboard">

      <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
          <ul class="nav navbar-nav navbar-right">
            <li>
              <a lass="dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-expanded="false">María José <span class="caret"></span>
                <ul class="dropdown-menu" role="menu">
                  <li><a href="#">Peachy Code: <span class="peachy-code">10239</span> </a></li>
                  <li><a href="dashboard_account.html">My Account</a></li>
                  <li><a href="#">Log Out</a></li>
                </ul>
              </a>
            </li>
          </ul>
        </div>
      </nav>

      <div id="dashboard-container" class="container">
        <div class="row">
          <div id="side-bar" class="col-sm-2">
            <img src="images/dashboard/dashboard_circulocaja.svg" class="img-responsive center">

            <ul class="nav nav-stacked">
              <li><a href="dashboard.html"><img src="images/dashboard/dashboard_iconodashboard.svg"> Dashboard</a></li>
              <li><a href="dashboard_subscription.html"><img src="images/dashboard/dashboard_cajita.svg"> Subscription</a></li>
              <li><a href="dashboard_billing.html"><img src="images/dashboard/dashboard_tarjetita.svg"> Billing</a></li>
              <li><a href="dashboard_shipping.html"><img src="images/dashboard/dashboard_globito.svg"> Shipping</a></li>
            </ul>
          </div>

          <div id="main-panel" class="col-sm-10 col-sm-offset-0 col-xs-10 col-xs-offset-1">
            <div class="row title">
              <h1 class="center">Shipping</h1>
            </div>

            <div class="row info-panel">

              <div class="col-sm-6 col-sm-offset-3">

                <div class="row account-info">
                  <p class="center">mail@mail.com</p>
                  <div class="form-group">
                    <div class="col-sm-12 no-padding-left">
                      <input type="text" class="form-control" placeholder="Change email?">
                    </div>
                    <div class="col-sm-12 no-padding-left">
                      <p class="center"><button class="btn btn-white btn-lg btn-fill">Change Email</button></p>
                    </div>
                  </div>
                </div>

                <div class="row account-info">
                  <p class="center">********</p>
                  <div class="form-group">
                    <div class="col-sm-12 no-padding-left">
                      <input type="text" class="form-control" placeholder="New password">
                      <input type="text" class="form-control" placeholder="Rewrite new password">
                    </div>
                    <div class="col-sm-12 no-padding-left">
                      <p class="center"><button class="btn btn-white btn-lg btn-fill">Change password</button></p>
                    </div>
                  </div>
                </div>

                <div class="row account-info">
                  <div class="form-group">
                    <div class="col-sm-12 no-padding-left cancel-btn">
                      <p class="center"><button class="btn btn-white btn-lg btn-fill">Cancel Account</button></p>
                    </div>
                    <div class="col-sm-6 no-padding-left cancel-confirm">
                      <p class="center"><button class="btn btn-white btn-lg btn-fill">Yes, I'm sure</button></p>
                    </div>
                    <div class="col-sm-6 no-padding-left cancel-confirm">
                      <p class="center"><button class="btn btn-white btn-lg btn-fill">No, no way!</button></p>
                    </div>
                  </div>
                </div>

              </div>
            </div>

            <div class="row back-button">
              <div class="col-sm-1">
                <a href="subscribe.html"><img src="images/subscribe/boton_back.svg" alt=""></a>
              </div>
            </div>
            
          </div>
        </div>
      </div>
    </section>


    <!-- build:js(.) scripts/vendor.js -->

    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/modal.js"></script>
    <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap/tooltip.js"></script>
